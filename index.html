<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <img src="images/icon-star.svg" alt="star" />
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="numbers">
        <div><button class="one">1</button></div>
        <div><button class="two">2</button></div>
        <div><button class="three">3</button></div>
        <div><button class="four">4</button></div>
        <div><button class="five">5</button></div>
      </div>
      <button class="submit">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="hidden">
      <img src="images/illustration-thank-you.svg" />
      <p class="select">You selected 0 out of 5</p>
      <h1>Thank you!</h1>
      <p class="note">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </section>
    <script src="index.js"></script>
  </body>
</html>
